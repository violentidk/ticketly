<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reggie Theatre Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label for="movie">Select the movie you want to see:</label>
      <select id="movie">
        <option value="12">Spy Kids</option>
        <option value="11">Toy Story 4</option>
        <option value="17">Toy Story 4 3D</option>
        <option value="6">Baby Shark: The Movie</option>
        <option value="8">Black Summer</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container" id="seating-container"></div>

    <div class="actions">
      <button id="payButton">Pay</button>
      <button id="unbookButton">Unbook</button>
      <button id="deleteButton">Delete</button>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>.
    </p>

    <script src="script.js"></script>
  </body>
</html>
